    @keyframes bg-animate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #e4e4e4, #1f1d1d, #1f1d1d, #e4e4e4);
      background-size: 400% 400%;
      animation: bg-animate 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #EDEDED;
      overflow-x: hidden;
      user-select: none;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #23272A;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    .loader-spinner {
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid #ffffff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 240px;
      background: rgba(44, 47, 51, 0);
      backdrop-filter: blur(16px);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      color: #fff;
      padding: 1.5rem 1rem;
      transition: width 0.3s ease;
      z-index: 1000;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
    }

    .sidebar.collapsed {

    }

    .sidebar-header {

      font-weight: bold;
      margin-bottom: 2.5rem;
      text-shadow: 0 0 10px #ffffff;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed .sidebar-header .link-text,
    .sidebar.collapsed .menu-text {
      display: none;
    }

    .sidebar-menu {

      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      margin-bottom: 1.2rem;
    }

    .sidebar-menu a {
      color: #ffffffcc;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
    }

    .sidebar-menu a:hover {
      background: rgba(255, 255, 255, 0);
      color: #ffffff;
      transform: translateX(5px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }

    .sidebar-menu a i {
      font-size: 1.2rem;
      transition: transform 0.3s;
    }

    .sidebar-menu a:hover i {
      transform: scale(1.2);
    }

    .toggle-btn {
      position: absolute;
      top: 1.2rem;
      transition: left 0.3s ease;
    }

    .sidebar.collapsed ~ .toggle-btn {
      left: 70px;
    }

    .sidebar:not(.collapsed) ~ .toggle-btn {
      left: 220px;
    }

    .sidebar:not(.collapsed) ~ .header,
    .sidebar:not(.collapsed) ~ .main-content {
      margin-left: 220px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .header,

    .header {

    function initCanvas() {
      canvas.width = window.innerWidth;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = 1 + Math.random() * 3;
        this.speedX = (Math.random() - 0.5) * 0.2;
        this.speedY = (Math.random() - 0.5) * 0.2;
        this.alpha = 0.1 + Math.random() * 0.3;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      const numberOfParticles = Math.floor(canvas.width / 10);
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    const itemsPerPage = 10;

    function renderTable(page) {
      const tbody = document.getElementById('namelist-body');
      tbody.innerHTML = '';
      const start = (page - 1) * itemsPerPage;
      const end = Math.min(start + itemsPerPage, names.length);

      for (let i = start; i < end; i++) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${names[i]}</td>
          <td>
            <a href="${facebookLinks[i]}" target="_blank" class="btn btn-outline-light">
              Profile
            </a>
          </td>
        `;
        tbody.appendChild(tr);
      }
    }

    function renderPagination() {
      const pageCount = Math.ceil(names.length / itemsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= pageCount; i++) {
        const li = document.createElement('li');
        li.className = `page-item ${i === currentPage ? 'active' : ''}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener('click', (e) => {
          e.preventDefault();
          currentPage = i;
          renderTable(currentPage);
          renderPagination();
        });
        pagination.appendChild(li);
      }
    }
